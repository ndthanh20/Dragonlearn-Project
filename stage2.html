<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Identify the direction - up or down</title>
    <link rel="stylesheet" href="./stage2.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="body"></body>
    <div class="main">
        <div class="uchiru_head card with_progress">
            <a class="back" href="index.html">
                <h4 class="backH4">Back</h4>
            </a>
            <!--<div class="uchiru-head__right-group">
            </div>-->
            <div class="beads-wrapper">
                <!--<div id="progress">-->
                <div class="inner_progress">
                    <i class="az_ball_1" id="ball1" style="left: 4px;"></i>
                    <i class="az_ball_2" id="ball2" style="left: 28px;"></i>
                    <i class="az_ball_3" id="ball3" style="left: 52px;"></i>
                    <i class="az_ball_4" id="ball4" style="left: 76px;"></i>
                    <!--<i class="az_ball_4" id="ball4" style="left: 100px;"></i>
                    <i class="az_ball_5" id="ball5" style="left: 124px;"></i>-->
                </div>
                <!--</div>-->
            </div>
        </div>
        <div class="content">
            <div class ="board">
                <div class = "scene" id ="scene">
                    <div class="bg bg-bug" id="task1">
                        <div class="bug" id="obj1"></div>
                    </div>
                    <div class="bg bg-fly" id="task2" style="display: none;">
                        <div class="fly" id="obj2"></div>
                    </div>
                    <div class="bg bg-ballon" id="task3" style="display: none;">
                        <div class="ballon" id="obj3"></div>
                    </div>
                    <div class="bg bg-ball" id="task4" style="display: none;">
                        <div class="basket" id="obj4"></div>
                    </div>
                    <div class="question with-sound" style="display: none;">
                        <span class="speaker"></span>
                        <span id="mySpan">Which way is the bug going?</span>
                        <div style="text-align:center; padding-top: 40px;">
                            <div class="button btn_next btn_next_kind_link btn_next_font_cr btn_next_color_blue pointerhand clickable"
                                style="display: inline-block" ; id="sprite_1">
                                <div class="button btn_next__placeholder" style="visibility: hidden;">Next</div>
                                <div class="button btn_next__text">Next</div>
                                <div class="button btn_next__icon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="up" id = "up">
                        <div class="label">
                            <span class = "speaker small"></span>
                            Up
                        </div>
                        <div class="btn_OK_up">
                            <div class="placeholder">OK</div>
                            <div class="text">OK</div>
                        </div>
                    </div>
                    <div class="down" id = "down">
                        <div class="label">
                            <span class = "speaker small"></span>
                            Down
                        </div>
                        <div class="btn_OK_down">
                            <div class="placeholder">OK</div>
                            <div class="text">OK</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_play">
            <div class="play">
                <span>start</span>
            </div>
        </div>
    </div>
    <script src="stage2.js"> </script>
</body>

</html>
