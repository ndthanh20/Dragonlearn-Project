<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Landing space</title>
    <link rel="stylesheet" href="./stage3.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="body"
    style="background-image: url('https://i.pinimg.com/564x/7d/d2/40/7dd24065c8228827b1ca0df6e7378049.jpg') ; ">
    <div class="main">
        <div class="uchiru_head card with_progress">
            <a class="Back" href="index.html">
                <h4 class="BackH4">Back</h4>
            </a>
            <div class="uchiru-head__right-group">
            </div>
            <div class="beads-wrapper">
                <div id="progress">
                    <div class="inner_progress">
                        <i class="az_ball_0" id="bead0" style="left: 4px;"></i>
                        <i class="az_ball_1" id="bead1" style="left: 28px;"></i>
                        <i class="az_ball_2" id="bead2" style="left: 52px;"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="scene">
            <div class="line" style="width: 960px; height: 100px;">
                <div class="user_speaker with-sound">
                    <span class="speaker"></span>
                    <div id="movethebarup" class="string" style="line-height: 100px; height: 100px;">Move the bar
                        <b>up</b></div>
                    <div hidden id="movethebardown" class="string" style="line-height: 100px; height: 100px;">Move the
                        bar <b>down</b></div>
                </div>
            </div>
        </div>
       
        
        <div class="line" id="task_1" style="margin-top: 10px; width: 960px; height: 460px;">
            <div id="holder_1" class="holder1" style="margin-right: -5px;">
                <div id="first" class="droppable1">

                </div>
                <div id="second" class="droppable1"></div>
                <div class="bar1" draggable="true"></div>
            </div>
            <div id="holder_2" class="holder1">
                <div class="droppable1"></div>
                <div class="droppable1"></div>
            </div>
        </div>
        <div  hidden class="line" id="task_2" style="margin-top: 10px; width: 960; height: 460px;">
            <div id="holder_1_2" class="holder2">
                <div id="first" class="droppable2"></div>
                <div id="second" class="droppable2"></div>
                <div class="bar2" draggable="true"></div>
            </div>
            <div id="holder_2_2" class="holder2">
                <div id="first" class="droppable2"></div>
                <div id="second" class="droppable2"></div>
            </div>
            <div id="holder_3_2" class="holder2">
                <div id="first" class="droppable2"></div>
                <div id="second" class="droppable2"></div>
            </div>
            <div id="holder_4_2" class="holder2">
                <div id="first" class="droppable2"></div>
                <div id="second" class="droppable2"></div>
            </div>
            <div id="holder_5_2" class="holder2">
                <div id="first" class="droppable2"></div>
                <div id="second" class="droppable2"></div>
            </div>
            <div id="holder_6_2" class="holder2">
                <div id="first" class="droppable2"></div>
                <div id="second" class="droppable2"></div>
            </div>
        </div>
        <!--<div class="btn_play" onClick="showNextScene()">
            <div class="triangle">
                <span>start</span>
            </div>
        </div>-->
    </div>
    <script src="stage3.js"> </script>
</body>

</html>
